{% extends 'base.html' %}
{% load crispy_forms_tags %}  
{% block content %}
<div class="container py-5">
    {% for message in messages %}

      <div class="alert alert-success">
          <a class="close" href="#" data-dismiss="alert">Ã—</a>

          {{ message }}

      </div>
      {% endfor %}
    <h2>Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ signup | crispy }}
        <button class= "btn btn-primary" type="submit">Sign Up</button>
    </form>
    <p class="text-center"></p>If you already have an account, <a href="{% url 'signin' %}">sign In</a> instead.</p>
</div>
{% endblock content %}
